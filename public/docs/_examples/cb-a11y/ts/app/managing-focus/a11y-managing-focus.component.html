<!-- #docregion cb-a11y-managing-focus-skiplinks-links -->
<nav role="navigation" class="skiplink">
  <a [href]="generateSkiplink('#focusoutline')">Go directly to focus outline</a>
  <a [href]="generateSkiplink('#focusflow')">Go directly to focus flow</a>
  <a [href]="generateSkiplink('#customcontrolfocus')">Go directly to focusing custom controls</a>
</nav>
<!-- #enddocregion -->

<article role="article">
  <header class="row well">
    <h2>Managing focus</h2>
  </header>

  <section class="row well">
    <header>
      <h3 id="focusoutline" tabindex="-1">The focus outline</h3>
      <hr>
    </header>

    <div class="form-group">
      <label>Focus me for the standard browser outline:
        <input class="like-bootstrap">
      </label>
    </div>

    <div class="form-group">
      <label>Focus me for a new and unusual outline:
        <input class="form-control custom-outline">
      </label>
    </div>

  </section>

  <section class="row well">
    <header>
      <!-- #docregion cb-a11y-managing-focus-skiplinks-destination -->
      <h3 id="focusflow" tabindex="-1">Focus flow</h3>
      <!-- #enddocregion -->
    </header>

    <!-- #docregion cb-a11y-managing-focus-flow -->
    <div class="row" *ngFor="#country of countriesWorkedIn">
      <div class="form-group col-xs-6">
        <label>Which city of {{country}} did you work in:
          <input class="form-control">
        </label>
      </div>
      <div class="form-group col-xs-6">
        <label>How many months did you work in {{country}}:
          <input class="form-control">
        </label>
      </div>
    </div>
    <!-- #enddocregion -->


  </section>

  <section class="row well">
    <header>
      <h3 id="customcontrolfocus" tabindex="-1">Focusing custom controls</h3>
      <hr>
    </header>
    <a11y-custom-button (onClick)="activate()">Query</a11y-custom-button>
  </section>

</article>

<div class="job-board">
  <h3 *ngIf="heroPanels.length==0">
    There are no heroes to manage.
  </h3>
  <h3 *ngIf="heroPanels.length == 1">
      There's one hero to manage.
  </h3>
  <h3 *ngIf="heroPanels.length > 1">
      There are {{heroPanels.length}} heroes to manage.
  </h3>
  <button *ngFor="#panel of heroPanels"
    (click)="removeHero(panel.hero)"
    style="margin-right: 8px;">
    Remove {{panel.hero.name}}
  </button>
</div>
<div class="hero-panel-list">
  <ng-content></ng-content>
</div>

<div class="job-board">
  <h2>Hero Job Board</h2>
  <div>
    <button (click)="inviteHero()"
      [disabled]="uninvitedHeroes.length==0">
      Invite the next hero
    </button>
    &nbsp;
    ({{uninvitedHeroes.length}} more heroes to invite)
  </div>
  <h3>Job Request</h3>
  <input [(ngModel)]="newRequest" (keyup.enter)="announceJob()"
    placeholder="Enter a job request">
  <button (click)="announceJob()">Ask</button>
  <h3>{{jobStatus}}</h3>
  <div *ngFor="#hero of respondingHeroes" class="responding-hero">
    <span class="hero-name">{{hero.name}}</span>
    <button [disabled]="true">Assign</button>
  </div>
</div>
<hero-panel-manager
  (remove)="uninviteHero($event)">
    <hero-panel
      [hero]="{id: 1001, name: '**Dynama**'}"
      [request]="request"
      (onJobTaken)="heroTakesJob($event)">
    </hero-panel>
    <hero-panel *ngFor="#invited of invitedHeroes"
      [hero]="invited"
      [request]="request"
      (onJobTaken)="heroTakesJob($event)">
    </hero-panel>
    <hero-panel
      [hero]="{id: 1002, name: '**Dr. IQ**'}"
      [request]="request"
      (onJobTaken)="heroTakesJob($event)">
    </hero-panel>
</hero-panel-manager>
